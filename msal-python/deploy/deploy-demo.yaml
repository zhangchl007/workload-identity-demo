apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    azure.workload.identity/use: "true"
    app: workload-demo
  name: workload-demo
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workload-demo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        app: workload-demo
    spec:
      containers:
      - image: quay.io/zhangchl007/workloadpython:v1
        imagePullPolicy: Always
        name: oidc
        env:
        - name: STORAGE_ACCOUNT_NAME
          value: "fusea1baa27d9bd44b269b8"
        - name: STORAGE_CONTAINER_NAME
          value: "pvc-7caab612-5410-4125-9db4-51fec72610de"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      serviceAccountName: workload-identity-sa
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: kubernetes.azure.com/mode
                operator: In
                values:
                - user
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.azure.com/cluster
                operator: Exists
              - key: type
                operator: NotIn
                values:
                - virtual-kubelet
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - workload-demo
              topologyKey: topology.kubernetes.io/zone
            weight: 100